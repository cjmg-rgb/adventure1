<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Townsquare</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-slate-500">
    <div class="grid h-screen place-content-center">
        <div class="home-menu bg-slate-600 p-2 rounded w-[500px] mx-auto">

            <!-- Title tab -->
            <div class="title-tab"></div>

            <!-- Information Tab -->
            <div class="info-tab"></div>

            <!-- Location Indicator -->
            <div class="bg-[#135D66] p-5 text-[#E3FEF7] text-sm text-center">
                <h3>You are at the <span class="font-medium">townsquare</span>.</h3>
            </div>        

            <!-- Home Navigation -->
            <div class="nav-tab home-tab"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
